<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <title>Terumo - Stark Login</title>

  <!-- Google Fonts 
  <link  rel="stylesheet" href="login.js">
  <link rel="stylesheet"  href="login.js">-->

  <!-- Local CSS -->
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body>

    <!-- Rotating Circle Spinner -->
    <div id="circle1">
      <div id="inner-circle1"></div>
    </div>

    <!-- Login/Signup Form Wrapper -->
   <section class="login-singup">
  <div class="wrapper">

    <!-- Title Text (Optional) -->
    <div class="title-text">
      <div class="title login">Welcome Back!</div>
      <div class="title signup">Create an Account</div>
    </div>

    <!-- Tab Toggle Buttons -->
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <div class="form-inner">
        
        <!-- Login Form -->
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>

        <!-- Signup Form -->
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name">
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Mobile Number" required>
          </div>
          <div class="field">
            <input type="checkbox"> 
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>

      </div>
    </div>

  </div>
</section>

    <!-- JavaScript for Tab Switching -->
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");

      signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });

      loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });

      signupLink.onclick = (() => {
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
